language: java
jdk:
  - openjdk11

services:
  - docker

env:
  global:
    - DOCKER_TAG=hsldevcom/suomenlinna-ferry-hfp
    - DOCKER_TAG_LOCAL=$DOCKER_TAG:$TRAVIS_COMMIT
    - DOCKER_TAG_LATEST=$DOCKER_TAG:latest
    - DOCKER_TAG_RELEASE=$DOCKER_TAG:${TRAVIS_TAG:-release}

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - docker --version

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

script:
  - ./gradlew test
  - docker build --tag="$DOCKER_TAG_LOCAL" -f Dockerfile .

before_deploy:
  - docker login -u $DOCKER_USER -p $DOCKER_AUTH

deploy:
  - provider: script
    script: docker tag $DOCKER_TAG_LOCAL $DOCKER_TAG_LATEST && docker push $DOCKER_TAG_LATEST
    on:
      branch: master
  - provider: script
    script: docker tag $DOCKER_TAG_LOCAL $DOCKER_TAG_RELEASE && docker push $DOCKER_TAG_RELEASE
    on:
      tags: true
